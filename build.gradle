
//declare a build task
task build

//declare a task to create a zip of the app
task zip(type: Zip) {
	from ('.') {
		include "*"
		include "ecommerce/**"
		include "templates/**"
		include "store/**"
		include "static/**"
	}
	destinationDir(file("dist"))
	baseName "ecommerce"
}

//declare task dependencies
build.dependsOn zip
